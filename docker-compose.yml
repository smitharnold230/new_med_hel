version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: healthtrack-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: healthtrack_user
      POSTGRES_PASSWORD: healthtrack_password
      POSTGRES_DB: healthtrack
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthtrack_user -d healthtrack"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
